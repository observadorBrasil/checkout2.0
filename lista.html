<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título da Página</title>
    
    <!-- Importar o arquivo CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./new.css">
    <link rel="stylesheet" href="./lista.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="https://www.iecs.edu.br/">
      <img src="./Img/20.24.08_30171805.jpg" alt="logo" style="width: 50px;">
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="https://www.iecs.edu.br/">Home</a>
        </li>
      </ul>
      <div>
        <p style="margin-bottom: 0rem">Finalização de Pagamento</p>
      </div>
    </div>
  </nav>

  <!-- Seção de escolha de curso e parcelas -->
  <div class="container mt-4">
    <div class="row">
      <section class="col-md-6">
        <div class="form-group">
          <label for="pet-select">Escolha o Curso:</label>
          <select class="form-control" name="pets" id="pet-select">
            <option value="">--Por favor, escolha uma opção--</option>
            <option value="48000">Pós - Direito Econômico</option>
            <option value="7500">Curso - Prática Jurídica</option>
            <option value="900">Curso - Processo Administrativo (Presencial)</option>
            <option value="600">Curso - Processo Administrativo (On-Line)</option>
            <option value="1200">Curso - A Evolução das Relações de Trabalho</option>
          </select>
        </div>
      </section>
    </div>

    <p id="valorcurso">Valor:</p>
    <!-- Opções de pagamento -->
    <div class="form-group">
      <label for="payment-method">Escolha o método de pagamento:</label>
      <div id="payment-method">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="payment-method" id="payment-pix" value="pix">
          <label class="form-check-label" for="payment-pix">Pix</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="payment-method" id="payment-boleto" value="boleto">
          <label class="form-check-label" for="payment-boleto">Boleto</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="payment-method" id="payment-cartao" value="cartao">
          <label class="form-check-label" for="payment-cartao">Cartão de Crédito</label>
        </div>
      </div>
    </div>

    <!-- Quantidade de parcelas (aparece apenas se "Cartão de Crédito" for selecionado) -->
    <section class="col-md-6" id="parcelas-section" style="display: none;">
      <div class="form-group">
        <label for="parcel-select">Qtde. de parcelas</label>
        <select class="form-control" name="parcelas" id="parcel-select">
          <option value="">--Por favor, escolha uma opção--</option>
        </select>
      </div>
    </section>
  </div>

  <!-- Formulário de pagamento -->
  <div class="container mt-4">
    <form id="user-form">
      <!-- Primeira parte do formulário: Informações Pessoais -->
      <div id="step-1">
        <h3>Informações Pessoais</h3>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="celular">Celular:</label>
          <input type="text" class="form-control" id="celular" name="celular" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" class="form-control" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
        </div>
        <button type="button" id="next-button-1" class="btn btn-primary">Próximo</button>
      </div>

      <!-- Segunda parte do formulário: Informações do Cartão -->
      <div id="step-2" style="display: none;">
        <h3>Informações do Cartão</h3>
        <div class="checkout">
          <div class="credit-card-box">
            <div class="flip">
              <div class="front" style="height: 225px;">
                <div class="chip"></div>
                <div class="logo"></div>
                <div class="number"></div>
                <div class="card-holder">
                  <label></label>
                  <div></div>
                </div>
                <div class="card-expiration-date">
                  <label>Validade</label>
                  <div></div>
                </div>
              </div>
              <div class="back">
                <div class="strip"></div>
                <div class="ccv">
                  <label>CCV</label>
                  <div></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Formulário de entrada de dados do cartão -->
          <form class="form" autocomplete="off" novalidate>
            <fieldset>
              <label for="card-number">Nº Cartão:</label>
              <input type="num" id="card-number" class="input-cart-number inputcard15" maxlength="4" />
              <input type="num" id="card-number-1" class="input-cart-number inputcard15" maxlength="4" />
              <input type="num" id="card-number-2" class="input-cart-number inputcard15" maxlength="4" />
              <input type="num" id="card-number-3" class="input-cart-number inputcard15" maxlength="4" />
            </fieldset>
            <fieldset>
              <label for="card-holder">Nome No Cartão:</label>
              <input type="text" id="card-holder" />
            </fieldset>
            <fieldset class="fieldset-expiration">
              <label for="card-expiration-month">Validade:</label>
              <div class="select">
                <select id="card-expiration-month">
                  <option></option>
                  <option>01</option>
                  <option>02</option>
                  <option>03</option>
                  <option>04</option>
                  <option>05</option>
                  <option>06</option>
                  <option>07</option>
                  <option>08</option>
                  <option>09</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
              </div>
              <h1 style="font-size: 1.5rem;"> / </h1>
              <div class="select">
                <select id="card-expiration-year">
                  <option></option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                  <option>2026</option>
                </select>
              </div>
            </fieldset>
            <fieldset class="fieldset-ccv">
              <label for="card-ccv">CCV</label>
              <input type="text" id="card-ccv" class="inputcard15" maxlength="3" />
            </fieldset>
            <button type="button" id="next-button-2" class="btn btn-primary">Próximo</button>
          </form>
        </div>
      </div>

      <!-- Terceira parte do formulário: Endereço de Cobrança -->
      <div id="step-3" style="display: none;">
        <h3>Endereço de Cobrança</h3>
        <div class="form-group">
          <label for="endereco">Endereço:</label>
          <input type="text" class="form-control" id="endereco" name="endereco" required>
        </div>
        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input type="text" class="form-control" id="cidade" name="cidade" required>
        </div>
        <div class="form-group">
          <label for="estado">Estado:</label>
          <input type="text" class="form-control" id="estado" name="estado" required>
        </div>
        <div class="form-group">
          <label for="cep">CEP:</label>
          <input type="text" class="form-control" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000">
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
      </div>
    </form>
  </div>

  <!-- Importar os arquivos JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./lista.js"></script>
</body>
</html>
